<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title> color change </title>
    <script>
        function box_change( obj ){
            var color = $( obj ).css("background-color")
            document.querySelector("#big_box").style.backgroundColor = color
        };
    </script>
    <style>
        .wrap{
            margin-top:20px
        }
        .wrap span{
            display:inline-block; 
            padding:10px;
        }
        #big_box{
            width:300px; 
            height:300px; 
            margin:20px 0; 

            background-color:lightgray
        }
    </style>
</head>
<body>
    <div class="wrap">
        <span style="background-color:red" class="box" onclick="box_change(this)">1</span>
        <span style="background-color:coral" class="box" onclick="box_change(this)">2</span>
        <span style="background-color:green" class="box" onclick="box_change(this)">3</span>

        <div id="big_box">

        </div>
    </div>
</body>
</html>
