<script type="text/javascript">
    $(function(){
        $(".offset_btn").click(function(e){
            e.preventDefault() 
            var index = $(".offset_btn").index(this);
            var scrollPosition = 935;
            // var scrollTop = Math.ceil($(this).scrollTop());
                    
            if(index > 0) {
                var os = $(".w3-container").eq(index).offset();
                scrollPosition = os.top;
                // top:0 , index-1
                        
            }
            $('html,body').animate({
                scrollTop : scrollPosition
            }, 400);
        })
    })
</script>
