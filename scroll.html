<script type="text/javascript">
    $(function(){
        $(window).scroll(function(){
		    var scrollTop = Math.ceil($(this).scrollTop());
		    if(scrollTop <= 765){
			    $("#nav-hidden").fadeOut().removeClass('sticky');
			}
			else{
				$("#nav-hidden").fadeIn().addClass('sticky');
			}
		})
	})
	$(function(){
		$( "#chatLog" ).scrollTop( $( "#chatLog" )[0].scrollHeight );
	})
</script>
